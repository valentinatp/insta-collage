<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Insta collage</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=ABeeZee|Lobster" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>	
	<nav class="container">
		<div class="dropdown">
		  <button class="btn idioma dropdown-toggle" type="button" data-toggle="dropdown"><a href="#">Idioma: español(España)
		  		<i class="fa fa-chevron-down" aria-hidden="true"></i></a>
		  </button>
		  <ul class="dropdown-menu">
		    <li><a href="#">english(US)</a></li>
		    <li><a href="#">español(US)</a></li>
		    <li><a href="#">Português(BR)</a></li>
		  </ul>
		</div>
	</nav>
	
	<section class="titulo">
		<nav class="container">
			<div class="row">
				<div class="col-xs-12 text-center">
					<h1>Instagram</h1>
				</div>
			</div>
		</nav>
	</section>

	<section class="registro">
		<div class="container">
		    <div class="row">
		    	<div class="col-xs-12 text-center">
		    		<div class="panel panel-default">
					  	<div class="panel-heading">
					    	<h3 class="panel-title">INICIAR SESION</h3>
					 	</div>
					  	<div class="panel-body">
					    	<form accept-charset="UTF-8" role="form">
		                    <fieldset>
					    	  	<div class="form-group">
					    		    <input id="email" class="form-control" placeholder="E-mail" name="email" type="text">
					    		</div>
					    		<div class="form-group">
					    			<input id="pwd" class="form-control" placeholder="Password" name="password" type="password" value="">
					    		</div>
					    		<div class="checkbox">
					    	    	<label>
					    	    		<input name="remember" type="checkbox" value="Remember Me"> Recordarme
					    	    	</label>
					    	    </div>
					    		<button href="#barra" id="boton" class="boton-login">Iniciar sesión</button>
					    	</fieldset>
					    	<div class="parrafo">
					    		<p id="p1">¿Haz olvidado tu información de inicio de sesión?</p>
					    		<a href="#"><p id="p2">Obtén ayuda.</p></a>
					    	</div>
					      	</form>
					    </div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center circulo">
					<div class="cont"></div>
					<i class="fa fa-circle-o circulito" aria-hidden="true"></i>
					<div class="cont"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center facebook">
					<a href=""><i class="fa fa-facebook-official" aria-hidden="true"></i> Iniciar sesión con Facebook</a>
				</div>
			</div>
		</div>
	</section>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 text-center">
					<p id="p1">¿No tienes una cuenta?</p>
					<a href="#"><p id="p2">Regístrate.</p></a>
				</div>
			</div>
		</div>
	</footer>

	<section>	
		<nav id="barra" class="container navegador">
			<ul class="col-xs-12 listado">
				<li class="lista"><i class="fa fa-circle circulos" aria-hidden="true"></i></li>
				<li class="lista"><i class="fa fa-circle circulos" aria-hidden="true"></i></li>
				<li class="lista"><i class="fa fa-circle circulos" aria-hidden="true"></i></li>
				<li class="lista"><i class="fa fa-circle-o circulos" aria-hidden="true"></i></li>
				<li class="lista"><i class="fa fa-circle-o circulos" aria-hidden="true"></i></li>
				<li class="lista"><i class="fa fa-wifi wifi" aria-hidden="true"></i></li>
				<li class="lista"><p>09:41AM</p></li>
				<li class="lista"><i class="fa fa-battery-full pila" aria-hidden="true"></i></li>
			</ul>
		</nav>
	</section>

	<section id="contenedor" class="fondito" ondrop="drop(event)" ondragover="finalDrop(event)">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 contenedor-cajas">
					<div class="cajas" id="caja-uno" ondrop="drop(event)" ondragover="finalDrop(event)"></div>
					<div class="cajas" id="caja-dos" ondrop="drop(event)" ondragover="finalDrop(event)"></div>
					<div class="cajas" id="caja-tres" ondrop="drop(event)" ondragover="finalDrop(event)"></div>
					<div class="cajas" id="caja-cuatro" ondrop="drop(event)" ondragover="finalDrop(event)"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 contenedor-cajas">
					<div class="cajas" id="caja-cinco" ondrop="drop(event)" ondragover="finalDrop(event)"></div>
					<div class="cajas" id="caja-seis" ondrop="drop(event)" ondragover="finalDrop(event)"></div>
					<div class="cajas" id="caja-siete" ondrop="drop(event)" ondragover="finalDrop(event)"></div>
					<div class="cajas" id="caja-ocho" ondrop="drop(event)" ondragover="finalDrop(event)"></div>
				</div>
			</div>
		</div>
	</section>

	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
