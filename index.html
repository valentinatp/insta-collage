<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Insta collage</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>	
	<nav class="container">
		<div class="dropdown">
		  <button class="btn idioma dropdown-toggle" type="button" data-toggle="dropdown">Idioma: español(España)
		  	<i class="fa fa-chevron-down" aria-hidden="true"></i>
		  </button>
		  <ul class="dropdown-menu">
		    <li><a href="#">english(US)</a></li>
		    <li><a href="#">español(US)</a></li>
		    <li><a href="#">Português(BR)</a></li>
		  </ul>
		</div>
	</nav>
	
	<section class="titulo">
		<nav class="container">
			<div class="row">
				<div class="col-xs-12 text-center">
					<h1>Instagram</h1>
				</div>
			</div>
		</nav>
	</section>

	<section class="registro">
		<div class="container">
		    <div class="row">
		    	<div class="col-xs-12 text-center">
		    		<div class="panel panel-default">
					  	<div class="panel-heading">
					    	<h3 class="panel-title">INICIAR SESION</h3>
					 	</div>
					  	<div class="panel-body">
					    	<form accept-charset="UTF-8" role="form">
		                    <fieldset>
					    	  	<div class="form-group">
					    		    <input class="form-control" placeholder="E-mail" name="email" type="text">
					    		</div>
					    		<div class="form-group">
					    			<input class="form-control" placeholder="Password" name="password" type="password" value="">
					    		</div>
					    		<div class="checkbox">
					    	    	<label>
					    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
					    	    	</label>
					    	    </div>
					    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
					    	</fieldset>
					    	<p>¿Haz olvidado tu información de inicio de sesión? Obtén ayuda.</p>
					      	</form>
					    </div>
				    	
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
